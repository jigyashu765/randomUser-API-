<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Developed by <Span>Team JR</Span></h1>
    <div class="container">
        <div class="card card-3">
          <p class="heading">Flip Card</p>
          <div class="card-3-inner">
            <div class="front">
              <img src="" alt="User" id="userImage"/>
              <span id="userName"></span>
              <h2 id="userEmail"></h2>
              <hr />
            </div>
            <div class="back">
              <span id="aboutUser"></span>
              <h2 id="userLocation"></h2>
              <hr />
              <p class="text" id="detailText"></p>
            </div>
          </div>
        </div>
      </div>
</body>
<script src="scripts.js"></script>
</html>
